<div class="mt-10">
  <div class="flex gap-16">
    <div class="w-1/2">
      <img
        src="{{ product.image }}"
        alt=""
        class="block w-full h-full object-cover"
      />
    </div>
    <div class="w-1/2">
      <h2 class="text-[40px]">{{ product.name }}</h2>
      <h4 class="text-2xl mt-2 font-bold">Giá: {{ product.price }} đ</h4>
      <p class="text-lg mt-4 text-slate-600">{{ product.description }}</p>
    </div>
  </div>
</div>
